<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Banco</title>
</head>
<body>

    <div class="container">
        <div class="flex-row justify-content-center mt-5" id="startButtons">

            <button type="button" class="btn btn-primary mt-5 mr-2" style="width: 200px; height: 100px; font-size: 20px;" onclick="createAccount();">Crear cuenta</button>
        </div>
        <div class="flex-row justify-content-center mt-5" id="accountButtons">
            
                <button type="button" class="btn btn-primary mr-2" onclick="enter();">Ingresar Dinero</button>
           
            
                <button type="button" class="btn btn-primary mr-2" onclick="withdraw();">Retirar Dinero</button>
            
            
                <button type="button" class="btn btn-primary mr-2" onclick="consult();">Consultar Saldo y Movimientos</button>
                        
        </div>
        <div class="pt-5">
            <p id="text"></p>
        </div>
    </div>

    <script src="account.js"></script>
    <script src="controllers.js"></script>
</body>
</html>
